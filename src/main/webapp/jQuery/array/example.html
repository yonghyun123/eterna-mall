<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		var html = "<ul>";
		$.each(array,function(i, item){
			html +="<li><a href='"+item.link+"'>"+item.name+"</a></li>"
		})
		html += "</ul>";
		$("body").html(html);
	});

</script>
</head>
